<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </head>
    <body>
        <table class="table table-light table-hover table-borderless">
                {% if top_results %}
                    <tbody class="table-group-divider">
                    <!--result is a tuple of list top3-->
                    <!--format: [(form desc, similarity rating, form title)]-->
                    <table>
                    {% for result in top_results %}
                        <tr>
                            <td><a href="/form?name={{ result[2] }}" style="text-decoration: none;">{{ result[2] }}</a></td>
                            <td>{{ result[0] }}</td>
                        </tr>

                    {% endfor %}
                    </table>
                    </tbody>
                {% else %}
                    <tbody class="table-group-divider">
                        <tr>
                            <td colspan="3">We do not have a record of that form. Try a more common form like the 1099.</td>
                        </tr>
                    </tbody>
                {% endif %}
        </table>
    </body>
</html>
